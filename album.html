<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu √Ålbum üåª</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d7ccc8, #a1887f); /* Fundo com apar√™ncia de madeira */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .album {
      width: 350px;
      height: 250px;
      position: relative;
      perspective: 1000px; /* Necess√°rio para a rota√ß√£o 3D */
      cursor: pointer;
    }

    .capa {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-origin: left center;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    .capa-frente,
    .capa-verso {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden; /* Oculta o conte√∫do do lado oposto */
      border: 5px solid #f1c40f;
      border-radius: 5px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .capa-frente {
      background: #f9d976; /* Capa completamente amarela */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .capa-frente::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 100%;
      background: #d4a017; /* Cor da lombada do livro */
      border-right: 2px solid #b8860b;
      border-radius: 5px 0 0 5px;
    }

    .capa-frente h1 {
      font-size: 1.8em;
      color: #f39c12;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      margin: 0;
    }

    .capa-verso {
      background: #f9d976; /* Parte de tr√°s da capa */
      transform: rotateY(180deg); /* Define o verso */
    }

    .folhas {
      width: 100%;
      height: 100%;
      background: #fff; /* Folhas internas brancas */
      border-radius: 3px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .abrindo .capa {
      transform: rotateY(-180deg); /* Anima√ß√£o de abertura da capa */
    }

    .abrindo {
      animation: aproximarAlbum 1s forwards;
    }

    @keyframes aproximarAlbum {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(2); /* Simula a aproxima√ß√£o */
      }
    }

    .mesa {
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, #a1887f, #8d6e63);
      position: absolute;
      bottom: 0;
      box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Fotos espalhadas pela mesa */
    .foto {
      position: absolute;
      width: 120px;
      height: 100px;
      background: #fff;
      border: 10px solid #fff; /* Borda branca para simular fotos reveladas */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Sombra para dar realismo */
      object-fit: cover;
      transform: rotate(calc(var(--angle, 0) * 1deg)); /* Rota√ß√£o aleat√≥ria */
    }

    .foto:nth-child(1) {
        top: 1000px;
        left: 2px;
      --angle: -15;
    }

    .foto:nth-child(2) {
      top: 200px;
      left: 250px;
      --angle: 20;
    }

    .foto:nth-child(3) {
      top: 200px;
      left: 500px;
      --angle: -10;
    }

    .foto:nth-child(4) {
      top: 100px;
      left: 1000px;
      --angle: 15;
    }
  </style>
</head>
<body>
  <!-- Mesa para o √°lbum -->
  <div class="mesa"></div>

  <!-- Fotos espalhadas pela mesa -->
  <img src="foto1.jpg" alt="Foto 1" class="foto">
  <img src="foto2.jpg" alt="Foto 2" class="foto">
  <img src="foto3.jpg" alt="Foto 3" class="foto">


  <!-- √Ålbum -->
  <div class="album" id="album" onclick="abrirAlbum()">
    <div class="capa">
      <div class="capa-frente">
        <h1>Meu √Ålbum üåª</h1>
      </div>
      <div class="capa-verso"></div>
    </div>
    <div class="folhas"></div>
  </div>

  <script>
    function abrirAlbum() {
      const album = document.getElementById('album');
      album.classList.add('abrindo'); // Adiciona a classe para a anima√ß√£o de aproxima√ß√£o
      const capa = album.querySelector('.capa');
      capa.style.transform = 'rotateY(-180deg)'; // Anima√ß√£o de abertura da capa

      // Aguarda a anima√ß√£o terminar antes de redirecionar
      setTimeout(() => {
        window.location.href = "website.html";
      }, 1000); // Tempo da anima√ß√£o (1s)
    }
  </script>
</body>
</html>
